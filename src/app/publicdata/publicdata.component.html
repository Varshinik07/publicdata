<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-2">
                    <table class="table">
                        <thead>
                          <tr>
                            
                            <th scope="col">ID Nation</th>
                            <th scope="col">Nation</th>
                            <th scope="col">ID Year</th>
                            <th scope="col">Year</th>
                            <th scope="col">Population</th>
                            <th scope="col">Slug Nation</th>
                            
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of publicData.data">
                            
                            <td>{{i["ID Nation"]}}</td>
                            <td>{{i.Nation}}</td>
                            <td>{{i["ID Year"]}}</td>
                            <td>{{i.Year}}</td>
                            <td>{{i.Population}}</td>
                            <td>{{i["Slug Nation"]}}</td>
                            
                          </tr>
                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
